<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/style.css">
  <title>Clément Boillot - Ajouter une description</title>
</head>
<body>
  <div id="app">
    <main>
      <h1>Formulaire de commentaires</h1>
      <div class="buttons center">
        <a href="/" class="button">Accueil</a>
        <a href="/all-images" class="button">Mur d'images</a>
      </div>
      <form action ="/image-description" method ="post">
        <label for="index">Numéro de l'image :</label>
        <input
            type="number"
            name="index"
            id="index"
            placeholder="Entez le numéro"
        >

        <label for="description">Description :</label>
        <input
            type="text"
            name="description"
            id="description"
            placeholder="Entez une description"
        >

        <input type="submit" value="Envoyer" class="button">
      </form>
    </main>
    <footer>
      <p>
        Site créé par <a href="https://github.com/drawbu">Clément Boillot</a>
        dans le cadre du cours de “Développement Web et bases de données” à
        <a href="https://www.u-bordeaux.fr">l'Université de Bordeaux</a>.
      </p>
    </footer>
  </div>
</body>
</html>
